<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cossatot River State Park</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/accessible-slick-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Jersey+15&family=Jersey+25+Charted&family=Nabla&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron&family=Rubik+Dirt&family=UnifrakturMaguntia&family=Vast+Shadow&display=swap" rel="stylesheet">
    <script src="assets/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@accessible360/accessible-slick@1.0.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Cossatot River State Park</h1>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">Home</a>
            <a href="camping.html" class="nav-button">Lodging/Camping</a>
            <a href="faq.html" class="nav-button">FAQ</a>
            <a href="weather.html" class="nav-button">Weather</a>
            <a href="contact.html" class="nav-button">Contact</a>
        </div>
    </div>

    <section id="content" class="container">
        <h1>Weather Forecast</h1>
        <p>Enter a location to get the current forecast:</p>

        <!-- Form for user input -->
        <form id="weatherForm">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Duckett, AR" required>
            <button type="submit">Get Forecast</button>
        </form>

        <!-- Loading message -->
        <p id="loading" style="display: none;">Loading weather data...</p>

        <!-- Location info -->
        <div id="location-info">
            <p><strong>Latitude:</strong> <span id="latitude"></span></p>
            <p><strong>Longitude:</strong> <span id="longitude"></span></p>
            <p><strong>Place:</strong> <span id="place-name"></span></p>
            <p><strong>Region:</strong> <span id="admin"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
        </div>

        <!-- Forecast table -->
        <table id="forecast-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperature (°F)</th>
                </tr>
            </thead>
            <tbody id="forecast-data"></tbody>
        </table>

        <!-- Error message -->
        <p id="error-message" style="color: red;"></p>
    </section>

    <div class="footer">
        <a href="mailto:srhitt@ualr.edu">Contact</a>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            const locationInput = document.getElementById('location').value.trim();
            const location = locationInput || "Duckett, AR"; // Default to Duckett if blank
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            // Show loading message and clear previous results/errors
            loading.style.display = 'block';
            errorMessage.textContent = '';
            document.getElementById('location-info').innerHTML = '';
            document.getElementById('forecast-data').innerHTML = '';

            try {
                // Step 1: Fetch weather data for Duckett, AR
                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=34.2904&longitude=-94.2199&hourly=temperature_2m`;
                const weatherResponse = await fetch(weatherUrl);
                if (!weatherResponse.ok) throw new Error('Failed to fetch weather data.');
                const weatherData = await weatherResponse.json();

                // Extract temperature and time data
                const times = weatherData.hourly.time.slice(0, 12); // Get data for next 12 hours
                const temperatures = weatherData.hourly.temperature_2m.slice(0, 12);

                // Convert date/time to a friendly format
                const formattedDates = times.map(time => {
                    const unixmillsec = Date.parse(time);
                    const tmpdate = new Date(unixmillsec);
                    return tmpdate.toLocaleString();
                });

                // Step 2: Display forecast as a table
                const forecastTable = document.getElementById('forecast-data');
                forecastTable.innerHTML = ''; // Clear previous data
                for (let i = 0; i < formattedDates.length; i++) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${formattedDates[i]}</td><td>${temperatures[i]}°F</td>`;
                    forecastTable.appendChild(row);
                }

                // Display the location info
                document.getElementById('latitude').textContent = "34.2904";
                document.getElementById('longitude').textContent = "-94.2199";
                document.getElementById('place-name').textContent = "Duckett, AR";
                document.getElementById('admin').textContent = "Arkansas";
                document.getElementById('country').textContent = "USA";

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Error: ${error.message}`;
            } finally {
                // Hide loading message
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
