<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
       box-sizing: border-box;
   
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
 
    }
    
    body {

     background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
      
    }
    

 
  

    
    #wrapper {
      display: grid;
       grid-template-columns: 365px 365px;
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 780px;
      margin-right: auto;
      margin-left: auto;
      text-shadow: 2px 2px #000;
      height: 350px;
    }
    
    

    
    #navy {
       

      background-color: #001f3f;
      width:350px;
      height:125px;
      float: left;
      margin: 20px 30px;

        
    
      
     
      
 


  

    }

    #teal {
      background-color: #39CCCC;
      width:350px;
      height:125px;
      float: right;
       margin: 20px 30px;
      
      
    
      


      

    }
    #blue {
      background-color: #0074D9;
      width:350px;
      height:125px;
      float: left;
      margin: 0 30px 30px;
      
      

   
    

  
   


       }
    #aqua {
      background-color: #7FDBFF;
      width:350px;
      height:125px;
      float:right;
      margin: 0 30px 30px;
    
  
      
    }
    #footer {
      background-color: #666;
      width:780px;
      margin-bottom: 30px;
      height:30px;
     
    }
    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Exercise</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
